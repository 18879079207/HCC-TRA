<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靶病灶治疗信息管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: #1a2a6c;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .card-title i {
            margin-right: 15px;
            background: #1a2a6c;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        .inline-group {
            display: flex;
            gap: 10px;
        }
        
        .inline-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: #1a2a6c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0f1a4a;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #bd2130;
            transform: translateY(-2px);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .lesion-section {
            position: relative;
            padding: 25px;
            border: 2px dashed #e1e1e1;
            border-radius: 10px;
            margin-bottom: 30px;
            background: #f9f9ff;
        }
        
        .lesion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .lesion-title {
            font-size: 1.3rem;
            color: #1a2a6c;
            font-weight: 600;
        }
        
        .remove-lesion {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .remove-lesion:hover {
            background: #ff5252;
            transform: rotate(90deg);
        }
        
        .impression-item {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .impression-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a2a6c;
        }
        
        .impression-content {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .impression-content .form-group {
            min-width: 200px;
            margin-bottom: 0;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .inline-group {
                flex-direction: column;
                gap: 15px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> 靶病灶治疗信息管理系统</h1>
            <p>用于记录和管理患者靶病灶治疗信息，支持多病灶添加与自动生成诊断印象</p>
        </header>
        
        <main>
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>添加靶病灶信息</h2>
                </div>
                
                <div id="lesions-container">
                    <!-- 病灶信息将通过JS动态添加 -->
                </div>
                
                <div class="actions">
                    <button id="add-lesion" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加靶病灶
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-sticky-note"></i>
                    <h2>其他补充信息</h2>
                </div>
                
                <div class="form-group">
                    <label for="additional-info">其他需要补充的信息：</label>
                    <textarea id="additional-info" rows="4" placeholder="在此输入其他补充信息..."></textarea>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-file-medical"></i>
                    <h2>诊断印象</h2>
                </div>
                
                <div id="impression-container">
                    <!-- 印象将通过JS动态生成 -->
                </div>
                
                <div class="actions">
                    <button id="generate-impression" class="btn btn-success">
                        <i class="fas fa-magic"></i> 生成诊断印象
                    </button>
                    <button id="submit-form" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 提交所有信息
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 医学影像分析系统 | 设计用于专业医疗诊断</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lesionsContainer = document.getElementById('lesions-container');
            const addLesionBtn = document.getElementById('add-lesion');
            const generateImpressionBtn = document.getElementById('generate-impression');
            const impressionContainer = document.getElementById('impression-container');
            const submitBtn = document.getElementById('submit-form');
            
            let lesionCount = 0;
            
            // 添加病灶函数
            function addLesion() {
                lesionCount++;
                
                const lesionHTML = `
                <div class="lesion-section" id="lesion-${lesionCount}">
                    <div class="lesion-header">
                        <div class="lesion-title">靶病灶 #${lesionCount}</div>
                        <button class="remove-lesion" data-id="${lesionCount}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="lesion-${lesionCount}-target">治疗靶病灶序号</label>
                            <input type="text" id="lesion-${lesionCount}-target" value="${lesionCount}" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label>部位</label>
                            <div class="inline-group">
                                <div class="form-group">
                                    <select id="lesion-${lesionCount}-location1">
                                        <option value="">选择部位</option>
                                        <option value="S1">S1</option>
                                        <option value="S2">S2</option>
                                        <option value="S3">S3</option>
                                        <option value="S4">S4</option>
                                        <option value="S5">S5</option>
                                        <option value="S6">S6</option>
                                        <option value="S7">S7</option>
                                        <option value="S8">S8</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lesion-${lesionCount}-location2" placeholder="影像序号 (如: SE25001 IM21)">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lesion-${lesionCount}-pretreatment">治疗前状态</label>
                            <select id="lesion-${lesionCount}-pretreatment">
                                <option value="">选择治疗前状态</option>
                                <option value="不确定">不确定</option>
                                <option value="未见">未见</option>
                                <option value="LR-3">LR-3</option>
                                <option value="LR-4">LR-4</option>
                                <option value="LR-5">LR-5</option>
                                <option value="LR-M">LR-M</option>
                                <option value="TIV">TIV</option>
                                <option value="活检HCC">活检HCC</option>
                                <option value="活检ICC">活检ICC</option>
                                <option value="活检iCC">活检iCC</option>
                                <option value="活检cHCC-CCA">活检cHCC-CCA</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>最近一次治疗</label>
                            <div class="inline-group">
                                <div class="form-group">
                                    <input type="text" id="lesion-${lesionCount}-last-treatment-date" placeholder="日期 (如: 2025.03.02)">
                                </div>
                                <div class="form-group">
                                    <select id="lesion-${lesionCount}-last-treatment-type">
                                        <option value="">选择治疗方式</option>
                                        <option value="RFA">RFA</option>
                                        <option value="MWA">MWA</option>
                                        <option value="cryoablation">cryoablation</option>
                                        <option value="PEA">PEA</option>
                                        <option value="TAE">TAE</option>
                                        <option value="DEB-TACE">DEB-TACE</option>
                                        <option value="cTACE">cTACE</option>
                                        <option value="TARE">TARE</option>
                                        <option value="SBRT">SBRT</option>
                                        <option value="未知">未知</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lesion-${lesionCount}-mass">肿块样强化</label>
                            <select id="lesion-${lesionCount}-mass">
                                <option value="">选择状态</option>
                                <option value="有">有</option>
                                <option value="无">无</option>
                                <option value="不确定">不确定</option>
                                <option value="无法评估">无法评估</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>最大病灶尺寸</label>
                            <div class="inline-group">
                                <div class="form-group">
                                    <input type="text" id="lesion-${lesionCount}-max-size" placeholder="尺寸 (如: 2.5x3.0cm)">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lesion-${lesionCount}-max-size-image" placeholder="影像序号">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lesion-${lesionCount}-previous-size">既往尺寸</label>
                            <input type="text" id="lesion-${lesionCount}-previous-size" placeholder="尺寸 (如: 2.0x2.5cm)">
                        </div>
                        
                        <div class="form-group">
                            <label>辅助特征</label>
                            <div class="inline-group">
                                <div class="form-group">
                                    <label for="lesion-${lesionCount}-feature1">T2轻中度高信号</label>
                                    <select id="lesion-${lesionCount}-feature1">
                                        <option value="">选择</option>
                                        <option value="有">有</option>
                                        <option value="无">无</option>
                                        <option value="不适用">不适用</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="lesion-${lesionCount}-feature2">弥散受限</label>
                                    <select id="lesion-${lesionCount}-feature2">
                                        <option value="">选择</option>
                                        <option value="有">有</option>
                                        <option value="无">无</option>
                                        <option value="不适用">不适用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lesion-${lesionCount}-lirads">LI-RADS分类</label>
                            <select id="lesion-${lesionCount}-lirads">
                                <option value="">选择分类</option>
                                <option value="无法评价">无法评价</option>
                                <option value="坏死">坏死</option>
                                <option value="不确定">不确定</option>
                                <option value="活性">活性</option>
                                <option value="非进展活性">非进展活性</option>
                            </select>
                        </div>
                    </div>
                </div>
                `;
                
                lesionsContainer.insertAdjacentHTML('beforeend', lesionHTML);
            }
            
            // 添加第一个病灶
            addLesion();
            
            // 添加病灶按钮事件
            addLesionBtn.addEventListener('click', addLesion);
            
            // 删除病灶事件委托
            lesionsContainer.addEventListener('click', function(e) {
                if (e.target.closest('.remove-lesion')) {
                    const btn = e.target.closest('.remove-lesion');
                    const id = btn.getAttribute('data-id');
                    const lesionEl = document.getElementById(`lesion-${id}`);
                    lesionEl.remove();
                    
                    // 如果删除了所有病灶，重置计数
                    if (lesionsContainer.children.length === 0) {
                        lesionCount = 0;
                    }
                }
            });
            
            // 生成印象
            generateImpressionBtn.addEventListener('click', function() {
                let impressionHTML = '';
                
                for (let i = 1; i <= lesionCount; i++) {
                    if (document.getElementById(`lesion-${i}`)) {
                        impressionHTML += `
                        <div class="impression-item">
                            <div class="impression-header">病灶 ${i}</div>
                            <div class="impression-content">
                                <div class="form-group">
                                    <label for="impression-${i}-tr">LR-TR分类</label>
                                    <select id="impression-${i}-tr">
                                        <option value="">选择分类</option>
                                        <option value="无法评价">无法评价</option>
                                        <option value="坏死">坏死</option>
                                        <option value="不确定">不确定</option>
                                        <option value="活性">活性</option>
                                        <option value="非进展活性">非进展活性</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="impression-${i}-change">较前变化</label>
                                    <select id="impression-${i}-change">
                                        <option value="">选择变化</option>
                                        <option value="增大">增大</option>
                                        <option value="缩小">缩小</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        `;
                    }
                }
                
                impressionContainer.innerHTML = impressionHTML || '<p>请先添加靶病灶信息</p>';
            });
            
            // 提交表单
            submitBtn.addEventListener('click', function() {
                if (lesionCount === 0) {
                    alert('请至少添加一个靶病灶！');
                    return;
                }
                
                // 在实际应用中，这里会收集所有数据并提交
                alert(`成功提交 ${lesionCount} 个靶病灶信息！`);
            });
        });
    </script>
</body>
</html>
